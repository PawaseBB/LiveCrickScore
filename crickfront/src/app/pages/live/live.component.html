<div class="">
  <h1 class="text-4xl font-extrabold text-gray-800">Live Cricket Score</h1>

  <div class="card-container flex-wrap flex-col md:flex-row flax">
    @for (match of liveMatches; track $index) {
    <div class="p-2 md:W-[25%] w-full">
      <app-match-card [match]="match"></app-match-card>
    </div>

    } @empty { there is not match }
  </div>
</div>
